version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: dronefastfood-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "1234"
      MYSQL_DATABASE: "drone_fastfood"
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  app:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: dronefastfood-app
    restart: unless-stopped
    depends_on:
      - db
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      JWT_SECRET: "changeme-in-prod"
      PAYMENT_WEBHOOK_SECRET: "changeme-webhook"
      # Prisma connect to MySQL in compose network
      DATABASE_URL: "mysql://root:1234@db:3306/drone_fastfood"
      # CORS: allow clients dev host and server origin (adjust IPs)
      CORS_ORIGINS: "http://localhost:5173,http://127.0.0.1:5173"
      RATE_LIMIT_WINDOW: "60000"
      RATE_LIMIT_MAX: "120"
      METRICS_TOKEN: "secret-metrics-token"
      # set 1 to disable worker during first run if needed
      DISABLE_WORKER: "0"
    ports:
      - "3000:3000"
    # If you want to inspect logs or edit live, mount env file or volumes as needed
    #volumes:
    #  - ./backend/.env:/app/backend/.env:ro

volumes:
  db_data:
